{% extends 'base.html' %}
{% block content %}
<div class="row">
    <form action="{{ url_for('update_food', food_id = food._id) }}" method="POST" class="col s12">
        <!-- Food Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="food_name" name="food_name" type="text" class="validate" value="{{ food.food_name }}">
                <label for="food_name">Food Name</label>
            </div>
        </div>

        <!-- Food Group -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="food_group" name="food_group">
                    <option value="" disabled selected>Choose Food Group</option>
                    {% for food_group in food_groups %}
                        {% if food_group.food_group == food.food_group %}
                            <option value="{{ food_group.food_group }}" selected>{{ food_group.food_group }}</option>
                        {% else %}
                            <option value="{{ food_group.food_group }}">{{ food_group.food_group }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Food Group</label>
            </div>
        </div>

        <!-- Sugar g per 100g -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="sugar_g_per_100g" name="sugar_g_per_100g" type="number" min="0" max="100" step="0.01" class="validate" value="{{ food.sugar_g_per_100g }}">
                <label for="sugar_g_per_100g">Sugar g per 100g</label>
            </div>
        </div>

        <!-- Sugar g per Serving -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="sugar_g_per_serving" name="sugar_g_per_serving" type="number" min="0" max="100" step="0.01" class="validate" value="{{ food.sugar_g_per_serving }}">
                <label for="sugar_g_per_serving">Sugar g per Serving</label>
            </div>
        </div>

        <!-- Serving Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="serving_description" name="serving_description" type="text" class="validate" value="{{ food.serving_description }}">
                <label for="serving_description">Serving Description</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Food
                <i class="material-icons right">fastfood</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
