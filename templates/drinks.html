{% extends 'base.html' %}
{% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for drink in drinks %}
        <li>
            {{ drink. }}
        </li>
        {% endfor %}
    </ul>
</div>

<div class="row">
    <a href="{{ url_for('add_drink') }}" class="waves-effect waves-light btn"><i
            class="material-icons right">playlist_add</i>Add Drink</a>
</div>
{% endblock %}
